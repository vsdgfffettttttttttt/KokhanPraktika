<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система автентифікації</title>
    <link rel="stylesheet" type="text/css" href="Accounts.css" />
</head>
<body>
<div class="navbar">
    <div>
        <a href="Home.html">Головна</a>
        <a href="contacts.html">Контакти</a>
        <a href="ProductList.html">Каталог</a>
    </div>
    <div class="profile-button">
        <a href="Profile.html">Профіль/Вхід</a>
    </div>
    <div class="cart-button">
        <a href="Cart.html" class="cart-icon">&#128722;</a>
    </div>
</div>
<section class="auth-container">
    <div id="registration" class="auth-form">
        <h2>Реєстрація</h2>
        <form id="registrationForm">
            <label for="name">Ім'я користувача:</label>
            <input type="text" id="name" placeholder="Ім'я" required><br>

            <label for="email">Пошта:</label>
            <input type="email" id="email" placeholder="Email" required><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Пароль" required><br>
            <button type="submit">Зареєструватися</button>
        </form>
    </div>

    <div id="login" class="auth-form">
        <h2>Автентифікація</h2>
        <form id="loginForm">
            <label for="LoginEmail">Пошта:</label>
            <input type="email" id="loginEmail" placeholder="Email" required><br>

            <label for="LoginPassword">Пароль:</label>
            <input type="password" id="loginPassword" placeholder="Пароль" required><br>

            <button type="submit">Увійти</button>

        </form>
    </div>
</section>

</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
