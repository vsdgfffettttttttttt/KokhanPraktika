<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зміна паролю</title>
    <link rel="stylesheet" type="text/css" href="Accounts.css" />
</head>
<body>
<header>
    <div class="navbar">
        <div>
            <a href="Home.html">Головна</a>
            <a href="contacts.html">Контакти</a>
            <a href="ProductList.html">Каталог</a>
        </div>
        <div class="profile-button">
            <a href="Profile.html">Профіль/Вхід</a>
        </div>
        <div class="cart-button">
            <a href="Cart.html" class="cart-icon">&#128722;</a>
        </div>
    </div>
</header>

<div class="container">
    <div id="registration" class="auth-form">
        <h2>Зміна паролю</h2>
        <form id="changePasswordForm">
            <div class="form-group">
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="oldPassword">Старий пароль:</label>
                <input type="password" id="oldPassword" name="oldPassword" required>
            </div>
            <div class="form-group">
                <label for="newPassword">Новий пароль:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Підтвердження паролю:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit">Змінити пароль</button>
        </form>
    </div>
</div>
<footer class="footer-panel">
    <p>&copy; 2024 RekrutStore.ua. Усі права захищено.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="change-password.js"></script>
</body>
</html>
