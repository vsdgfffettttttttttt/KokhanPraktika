<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністрування користувачами</title>
    <link rel="stylesheet" type="text/css" href="AdminUsers.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="AdminUsers.js"></script>
</head>
<body>

<div class="navbar">
    <div>
        <a href="Home.html">Головна</a>
        <a href="Contacts.html">Контакти</a>
        <a href="ProductList.html">Каталог</a>
    </div>
    <div class="profile-button">
        <a href="Profile.html">Профіль/Вхід</a>
    </div>
    <div class="cart-button">
        <a href="Cart.html" class="cart-icon">&#128722;</a>
    </div>
</div>

<div class="container">
    <div class="users-container">
        <h1>Адміністрування користувачами</h1>
        <div class="search-section">
            <div class="search-box">
                <label for="searchUserId">Пошук за ID користувача:</label>
                <input type="text" id="searchUserId">
                <button id="searchUserBtn" class="btn">Пошук</button>
            </div>
        </div>
        <button id="showAllUsersBtn" class="btn">Показати всіх користувачів</button>
        <div id="usersList"></div>
    </div>
</div>

<footer class="footer-panel">
    <p>&copy; 2024 RekrutStore.ua. Усі права захищено.</p>
</footer>

<!-- Модальне вікно для зміни ролі користувача -->
<div id="roleModal" class="modal">
    <div id="roleModalContent" class="modal-content">
        <h2>Зміна ролі користувача</h2>
        <button class="role-btn" data-role="ADMIN">Адміністратор</button>
        <button class="role-btn" data-role="USER">Користувач</button>
        <button class="role-btn" data-role="BANNED">Заблокований</button>
        <button id="closeRoleModal" class="btn">Закрити</button>
    </div>
</div>

</body>
</html>
